apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversions-deployment-v1
spec:
  selector:
    matchLabels:
      app: conversions-v1
  replicas: 4 # tells deployment to run 4 pods matching the template
  template:
    metadata:
      labels:
        app: conversions-v1
    spec:
      containers:
      - name: conversions-v1
        image: nicc777/conversions:v0.0.2
        ports:
        - containerPort: 8888
        livenessProbe:
          httpGet:
            path: /api/liveness
            port: 8888
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/readiness
            port: 8888
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: conversions-service-v1
spec:
  type: NodePort
  selector:
    app: conversions-v1
  ports:
    - protocol: TCP
      port: 9080
      targetPort: 8888
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: conversions-ingress-v1
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /conversions/v1
        pathType: Prefix
        backend:
          service:
            name: conversions-service-v1
            port:
              number: 9080